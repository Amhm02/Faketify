<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-footer class="global-player" *ngIf="currentSong">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-start"> 0:00 </ion-col>
        <ion-col class="ion-text-end"> 0:30 </ion-col>
      </ion-row>
    </ion-grid>

    <ion-progress-bar [value]="0.5"></ion-progress-bar>

    <ion-grid>
      <ion-row>
        <ion-col size="1">
          <ion-icon name="heart-outline"></ion-icon>
        </ion-col>

        <ion-col size="10">
          <ion-text>
            {{ currentSong?.name || currentSong?.title || 'Selecciona una canci√≥n' }}
          </ion-text>
        </ion-col>

        <ion-col size="1">
          <ion-icon
            name="play"
            *ngIf="!currentSong?.playing"
            (click)="play()">
          </ion-icon>

          <ion-icon
            name="pause"
            *ngIf="currentSong?.playing"
            (click)="pause()">
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-app>
