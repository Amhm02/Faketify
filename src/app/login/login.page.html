<ion-content class="login-content">
  <div class="login-container">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-container">
        <ion-icon name="musical-notes" class="logo-icon"></ion-icon>
      </div>
      <h1 class="welcome-title">Bienvenido</h1>
      <p class="welcome-subtitle">Inicia sesión para continuar</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="login-form">

      <!-- Email Input -->
      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input label="Email" labelPlacement="floating" placeholder="tucorreo@ejemplo.com" formControlName="email"
            type="email">
          </ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div *ngIf="(loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.touched)"
              class="error-message">
              <ion-icon name="alert-circle"></ion-icon>
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
          <ion-input label="Contraseña" labelPlacement="floating" type="password" placeholder="••••••••"
            formControlName="password">
          </ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div *ngIf="(loginForm.get('password')?.hasError(validation.type) && loginForm.get('password')?.touched)"
              class="error-message">
              <ion-icon name="alert-circle"></ion-icon>
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="login-error">
        <ion-icon name="alert-circle"></ion-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Login Button -->
      <ion-button expand="block" shape="round" class="login-button" [disabled]="!loginForm.valid" type="submit">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Iniciar Sesión
      </ion-button>
    </form>

    <!-- Register Link -->
    <div class="register-section">
      <p>¿Nuevo en Faketify?</p>
      <button class="register-link" (click)="goToRegister()">
        Crear cuenta gratis
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
