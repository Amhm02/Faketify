<ion-menu contentId = "main-content">
  <ion-header>
    <ion-toolbar color = "success">
      <ion-menu-toggle>
        <ion-icon name = "close-circle-outline" size = "large"></ion-icon>
      </ion-menu-toggle>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item button routerLink="/menu/home" routerDirection="root">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item button (click)="navigate('/menu/artists')">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Artistas</ion-label>
        </ion-item>
        <ion-item button routerLink="/albums" routerDirection="root">
          <ion-icon slot="start" name="albums-outline"></ion-icon>
          <ion-label>Álbumes</ion-label>
        </ion-item>
        <ion-item button routerLink="/intro" routerDirection="root">
          <ion-icon slot="start" name = "information-circle-outline"></ion-icon>
          <ion-label> Intro </ion-label>
        </ion-item>
        <ion-item button (click) = "logout()" routerDirection = "root">
          <ion-icon slot = "start" name = "log-out-outline"></ion-icon>
          <ion-label> Cerrar Sesión </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class = "ion-page" id = "main-content">
  <ion-router-outlet></ion-router-outlet>
</div>
